<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Обнаружение опухоли мозга</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body style="font-family: Arial; margin: 50px;">
    <h1>Обнаружение опухоли на МРТ</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Загрузить и проанализировать">
    </form>

    {% if filename %}
    <h3>Загруженное изображение:</h3>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="300">
    <h2>Результат:</h2>
    <p><strong>{{ result }}</strong></p>
    {% endif %}
</body>

</html>
