{% extends "main.html" %}

{% block content %}
<div class="text-center">
    <h1>Brain Tumor Detector</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" accept="image/png, image/jpeg" name="file" required>
        <input type="submit" value="Upload & Analyze">
    </form>
    {% if filename1 %}
    <h3>Uploaded image:</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="{{ url_for('static', path='uploads/' + filename1) }}" width="300" alt="52">
            </div>
            <div class="col">
                <img src="{{ url_for('static', path='uploads/' + filename2) }}" width="300" alt="69">
            </div>
        </div>
    </div>
    <p>Result:</p>
    <p><strong>{{ result }}</strong></p>
    <a href="{{ url_for('static', path='uploads/' + filename2) }}" download class="btn btn-danger">Скачать результат</a>
    {% endif %}
</div>

{% endblock content %}
